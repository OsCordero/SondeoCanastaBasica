<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layouts/layout}">
<body>
	<div class="container" layout:fragment="content">

		<h1>Registrar usuario</h1>

		<form action="#" id="form-registrar-usuario" th:action="@{/addusuario}" th:object="${usuario}" method="post">

			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">Nombre</div>
					</div>
					<input type="text" class="form-control" placeholder="Nombre" th:field="*{nombre}" required>
				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">Nombre de usuario</div>
					</div>
					<input type="text" class="form-control" placeholder="Nombre de usuario" th:field="*{username}" aria-describedby="error_username" required>
				</div>
				<small id="error_username" class="form-text text-danger"></small>
			</div>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">Correo</div>
					</div>
					<input type="email" class="form-control" placeholder="Correo" th:field="*{correo}"  aria-describedby="error_correo" required>
				</div>
				<small id="error_correo" class="form-text text-danger"></small>
			</div>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">Contraseña</div>
					</div>
					<input type="password" class="form-control" placeholder="Contraseña" th:field="*{password}"  aria-describedby="error_password" required>
				</div>
				<small id="error_password" class="form-text text-danger"></small>
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<label class="input-group-text" for="inputGroupSelect01">Rol</label>
				</div>
				<select class="custom-select" id="inputGroupSelect01" name="rol_add"  aria-describedby="error_rol" required>
					<option value="0" selected disabled>Seleccionar...</option>
					<option th:each="rol : ${roles}" th:text="${rol.getRol()}" th:value="${rol.getId()}"></option>
				</select>
			</div>
			<small id="error_rol" class="form-text text-danger"></small>
			<br>
			<p>
				<input class="btn btn-primary" type="submit" value="Registrar">
			</p>

		</form>
	</div>
	</div>
	<section layout:fragment="javascript-content">
		<script src="js/registrarusuario.js"></script>
	</section>
</body>
</html>
