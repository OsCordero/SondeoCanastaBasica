<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layouts/layout}">
<body>
	<div class="container" layout:fragment="content">

		<h1>Registrar Precio Sondeo</h1>

		<form action="#" id="form-registrar-usuario" th:action="@{/addregistrosondeo}" th:object="${registroSondeo}">			
			
			
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<label class="input-group-text" for="inputGroupSelect01">Periodo</label>
				</div>
				<select class="custom-select" name="periodo_add"  aria-describedby="error_periodo" required>
					<option value="0" selected disabled>Seleccionar...</option>
					<option th:each="periodo : ${listaPeriodoSondeo}" th:text="${periodo.getNombrePeriodo()}" th:value="${periodo.getIdPeriodo()}"></option>
                </select>
                <!--<small id="error_rol" class="form-text text-danger"></small>-->
			</div>
			<small id="error_rol" class="form-text text-danger"></small><!--Â¿No deberÃ­a estar una lÃ­nea arriba?-->
                       


            <div class="input-group mb-3">
				<div class="input-group-prepend">
					<label class="input-group-text" for="inputGroupSelect01">Departamento</label>
				</div>
				<select id="select-departamento" class="custom-select" name="departamento"  aria-describedby="error_establecimiento" required>
					<option value="0" selected disabled>Seleccionar...</option>
					<option th:each="departamento : ${listaDepartamentos}" th:text="${departamento.getNombreDepartamento()}" th:value="${departamento.getIdDepartamento()}"></option>
                </select>                    
			</div>
			<small id="error_rol" class="form-text text-danger"></small><!--Â¿No deberÃ­a estar una lÃ­nea arriba?-->


			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<label class="input-group-text" for="inputGroupSelect01">Municipio</label>
				</div>
				<select id="select-municipio" class="custom-select" name="municipio"  aria-describedby="error_municipio" disabled required>
					<option value="0" selected disabled>Seleccionar...</option>	
                </select>                    
			</div>
			<small id="error_rol" class="form-text text-danger"></small><!--Â¿No deberÃ­a estar una lÃ­nea arriba?-->

			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<label class="input-group-text" for="inputGroupSelect01">Establecimiento</label>
				</div>
				<select id="select-establecimiento" class="custom-select" name="establecimiento_add"  aria-describedby="error_establecimiento" disabled required>
					<option value="0" selected disabled>Seleccionar...</option>			
                </select>                    
			</div>
			<small id="error_rol" class="form-text text-danger"></small><!--Â¿No deberÃ­a estar una lÃ­nea arriba?-->



			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<label class="input-group-text" for="inputGroupSelect01">Categoría</label>
				</div>
				<select id="select-categoria" class="custom-select" name="categoria"  aria-describedby="error_categoria" required>
					<option value="0" selected disabled>Seleccionar...</option>
					<option th:each="categoria : ${listaCategoria}" th:text="${categoria.getNombreCategoria()}" th:value="${categoria.getIdCategoria()}"></option>
                </select>
                <!--<small id="error_rol" class="form-text text-danger"></small>-->
			</div>
			<small id="error_categoria" class="form-text text-danger"></small><!--Â¿No deberÃ­a estar una lÃ­nea arriba?-->
			
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<label class="input-group-text" for="inputGroupSelect01">Subcategoría</label>
				</div>
				<select id="select-subcategoria" class="custom-select" name="subcategoria_add"  aria-describedby="error_subcategoria" disabled required>
					<option value="0" selected disabled>Seleccionar...</option>			
                </select>                    
			</div>
			<small id="error_rol" class="form-text text-danger"></small><!--Â¿No deberÃ­a estar una lÃ­nea arriba?-->
			
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<label class="input-group-text" for="inputGroupSelect01">Producto</label>
				</div>
				<select id="select-producto" class="custom-select" name="producto_add"  aria-describedby="error_producto" disabled required>
					<option value="0" selected disabled>Seleccionar...</option>			
                </select>                    
			</div>
			<small id="error_rol" class="form-text text-danger"></small><!--Â¿No deberÃ­a estar una lÃ­nea arriba?-->
			
			
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">Precio</div>
					</div>
					<input type="number" step="0.01" min="0.00" class="form-control" placeholder="Precio" th:field="*{precio}" required>
				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">Peso</div>
					</div>
					<input type="number" step="0.01" min="0.00" class="form-control" placeholder="Peso" th:field="*{peso}" aria-describedby="error_username" required>					
				</div>
				<small id="error_username" class="form-text text-danger"></small>
            </div>
            


            
            <br>
			<p>
				<input class="btn btn-primary" type="submit" value="Registrar">
				<input id="btn-cancelar" class="btn btn-danger" type="button" value="Cancelar">
			</p>

		</form>
	</div>
	</div>
	<section layout:fragment="javascript-content">
		<script src="js/registrar_registro_sondeo.js"></script>
	</section>
</body>
</html>
